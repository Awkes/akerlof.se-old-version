- text : 'Hej, mitt namn är Andreas och jag älskar webbutveckling!'

- text : 'Jag tröttnade på att arbeta i läkemedelsindustrin, så jag sadlade
          om och började plugga frontendutveckling på Nackademin för
          att kunna göra karriär inom webbutveckling.'

- text : 'Mitt intresse för utveckling började redan i tonåren, och sedan dess
          har jag pysslat med allt från HTML, CSS till JavaScript och PHP. Under åren
          har jag även testat på lite andra programmeringsspråk så som mIRC-scripting, 
          Visual Basic, Pascal och C#.'

- text : 'På min fritid blir det förutom webbutveckling en hel del musik, jag lyssnar,
          och besöker en hel del konserter och festivaler. Utöver det så älskar jag
          att resa, pyssla och spela tv-spel.'